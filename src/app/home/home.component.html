<h1 class="title">Monthly Budget Calculator</h1>
<div class="row">
   <div class="col-md-12 text-center income-remaining-div">
    <h1 class="income-remaining-text">Income Remaining: {{remainingIncome}}</h1>
   </div>
</div>
<div class="row">
    <div class="col-md-6 border-right">
        <app-incomes (incomeSubmitted)="updateRemainingIncome($event, 'income')"></app-incomes>
    </div>
    <div class="col-md-6">
        <app-expenses (expensesSubmitted)="updateRemainingIncome($event, 'expenses')"></app-expenses>  
    </div>
</div>
